<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume Builder</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/editor.css" />
  </head>
  <body>
    <div class="editor-panel">
      <h2>Edit Resume</h2>

      <div class="section-header">Personal Info</div>
      <div class="form-group">
        <label>Full Name</label>
        <input
          type="text"
          id="input_name"
          value="Amanuel Ayele"
          oninput="updateText('user_name', this.value)"
        />
      </div>
      <div class="form-group">
        <label>Job Title</label>
        <input
          type="text"
          id="input_title"
          value="BACKEND DEVELOPER"
          oninput="updateText('user_title', this.value)"
        />
      </div>
      <div class="form-group">
        <label>Photo</label>
        <input
          type="file"
          id="input_photo"
          accept="image/*"
          onchange="updatePhoto(this)"
        />
      </div>
      <div class="form-group">
        <label>Summary</label>
        <textarea
          id="input_summary"
          oninput="updateText('user_summary', this.value)"
        >
Short professional summary goes here.</textarea
        >
      </div>

      <div class="section-header">Contact</div>
      <div class="form-group">
        <label>Phone</label>
        <input
          type="text"
          value="+251 911 22 33 44"
          oninput="updateText('contact_phone', this.value)"
        />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          value="amanuel@example.com"
          oninput="updateText('contact_email', this.value)"
        />
      </div>
      <div class="form-group">
        <label>Address</label>
        <input
          type="text"
          value="Addis Ababa, Ethiopia"
          oninput="updateText('contact_address', this.value)"
        />
      </div>
      <div class="form-group">
        <label>Website</label>
        <input
          type="text"
          value="www.amanuel.com"
          oninput="updateText('contact_website', this.value)"
        />
      </div>
      <div class="form-group">
        <label>LinkedIn</label>
        <input
          type="text"
          value="@amanuel_li"
          oninput="updateText('contact_linkedin', this.value)"
        />
      </div>

      <div class="section-header">Experience</div>
      <div id="experience_inputs"></div>
      <button class="btn" onclick="addExperience()">+ Add Job</button>

      <div class="section-header">Education</div>
      <div id="education_inputs"></div>
      <button class="btn" onclick="addEducation()">+ Add Education</button>

      <div class="section-header">Skills</div>
      <div id="skills_inputs"></div>
      <button class="btn" onclick="addSkill()">+ Add Skill</button>

      <br /><br />
      <button
        disabled
        class="btn"
        style="width:100%; background-color:#333;"
        onclick="window.print()"
      >
        Download / Print PDF
      </button>
    </div>

    <div class="preview-panel">
      <div class="resume-container">
        <div class="header">
          <h1 id="user_name">Amanuel Ayele</h1>
          <p id="user_title">BACKEND DEVELOPER</p>
        </div>

        <div class="left">
          <div class="avatar">
            <img
              id="user_photo"
              src="https://via.placeholder.com/150"
              alt="User Photo"
            />
          </div>

          <div>
            <div class="section-title">Contact</div>
            <div class="contact">
              <div><span id="contact_phone">+251 911 22 33 44</span></div>
              <div><span id="contact_email">amanuel@example.com</span></div>
              <div><span id="contact_address">Addis Ababa, Ethiopia</span></div>
              <div><span id="contact_website">www.amanuel.com</span></div>
              <div><span id="contact_linkedin">@amanuel_li</span></div>
            </div>
          </div>

          <div>
            <div class="section-title">Summary</div>
            <div class="summary" id="user_summary">
              Short professional summary goes here.
            </div>
          </div>

          <div>
            <div class="section-title">Education</div>
            <div class="education" id="education_section"></div>
          </div>

          <div>
            <div class="section-title">Skills</div>
            <div id="skills_section"></div>
          </div>
        </div>

        <div class="right">
          <div class="section-title">Professional Experience</div>

          <div id="experience_section"></div>
        </div>
      </div>
    </div>

    <!-- <script type="module">
      import { initialize } from '/js/livePreview.js';
      initialize();
    </script>

    <script type="module" src="./js"></script> -->
    <script src="/js/livePreview.js"></script>
  </body>
</html>
