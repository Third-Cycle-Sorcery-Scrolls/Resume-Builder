<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Panel: Form -->
      <div class="form-panel">
        <div class="form-header">
          <h1>Build Your Resume</h1>
          <p>Create a professional resume in minutes</p>
        </div>

        <form id="resumeForm" class="resume-form">
          <!-- Personal Info Section -->
          <section class="form-section">
            <h2 class="section-title">Personal Information</h2>
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                placeholder="John Doe"
                required
              />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="john@example.com"
                  required
                />
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="+1 (555) 123-4567"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="location">Location</label>
                <input
                  type="text"
                  id="location"
                  name="location"
                  placeholder="New York, NY"
                />
              </div>
              <div class="form-group">
                <label for="jobTitle">Professional Title</label>
                <input
                  type="text"
                  id="jobTitle"
                  name="jobTitle"
                  placeholder="Product Manager"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="summary">Professional Summary</label>
              <textarea
                id="summary"
                name="summary"
                placeholder="Brief overview of your professional background and goals..."
                rows="4"
              ></textarea>
            </div>
          </section>

          <!-- Experience Section -->
          <section class="form-section">
            <div class="section-header">
              <h2 class="section-title">Experience</h2>
              <button type="button" class="btn-add" id="addExperience">
                + Add Experience
              </button>
            </div>
            <div id="experienceList" class="dynamic-list"></div>
          </section>

          <!-- Education Section -->
          <section class="form-section">
            <div class="section-header">
              <h2 class="section-title">Education</h2>
              <button type="button" class="btn-add" id="addEducation">
                + Add Education
              </button>
            </div>
            <div id="educationList" class="dynamic-list"></div>
          </section>

          <!-- Skills Section -->
          <section class="form-section">
            <div class="section-header">
              <h2 class="section-title">Skills</h2>
              <button type="button" class="btn-add" id="addSkill">
                + Add Skill
              </button>
            </div>
            <div id="skillsList" class="dynamic-list"></div>
          </section>

          <!-- Action Buttons -->
          <div class="form-actions">
            <button type="reset" class="btn btn-secondary">Clear All</button>
            <button type="button" class="btn btn-primary" id="downloadBtn">
              Download PDF
            </button>
          </div>
        </form>
      </div>

      <!-- Right Panel: Preview -->
      <div class="preview-panel">
        <div class="preview-content">
          <div class="resume-preview" id="resumePreview">
            <div class="resume-header">
              <div class="resume-name" id="previewName">Your Name</div>
              <div class="resume-title" id="previewTitle">
                Professional Title
              </div>
              <div class="resume-contact" id="previewContact">
                <span class="contact-item" id="previewEmail"
                  >email@example.com</span
                >
                <span class="contact-item" id="previewPhone"
                  >+1 (555) 123-4567</span
                >
                <span class="contact-item" id="previewLocation">Location</span>
              </div>
            </div>

            <div class="resume-summary" id="previewSummary"></div>

            <div id="previewExperience" class="resume-section"></div>
            <div id="previewEducation" class="resume-section"></div>
            <div id="previewSkills" class="resume-section"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
